<head>

    <style>
        body {
            font-family: Arial, sans-serif;

            margin-top: 50px;
        }
        .scratch-card {
            width: 300px;

        }
        .scratch-overlay {
            width: 100%;

            background-color: silver;

            top: 0;
            left: 0;
            cursor: pointer;
        }
        .hidden-message {

            font-weight: bold;

            display: none;
        }
    </style>
</head>
<body>
    <h1>ç·šä¸Šåˆ®åˆ®æ¨‚</h1>
    <p>åˆ®é–‹éŠ€è‰²å€åŸŸçœ‹çœ‹æ‚¨çš„çµæœï¼</p>
    <div class="scratch-card">
        <div class="hidden-message" id="prize-message"></div>
        <canvas class="scratch-overlay" id="scratch-area"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("scratch-area");
        const ctx = canvas.getContext("2d");
        const message = document.getElementById("prize-message");
        const scratchCard = canvas.parentElement;

        canvas.width = scratchCard.offsetWidth;
        canvas.height = scratchCard.offsetHeight;

        // è¨­ç½®ä¸­çæ©Ÿç‡å’Œé™åˆ¶ä¸­çæ¬¡æ•¸
        const totalPrizes = 20; // ç¸½å…±ç™¼æ”¾çš„ä¸­çç´…åŒ…æ•¸é‡
        const totalAttempts = 40; // ç¸½å…±ç™¼æ”¾çš„ç´…åŒ…æ•¸é‡
        let prizesGiven = 0; // å·²ç™¼æ”¾çš„ä¸­çç´…åŒ…æ•¸é‡
        let attempts = 0; // å·²ç™¼æ”¾çš„ç´…åŒ…æ•¸é‡
        let clickCount = 0; // è¨ˆæ•¸æ»‘é¼ é»æ“Šæ¬¡æ•¸

        const isWinner = () => {
            if (prizesGiven < totalPrizes && attempts < totalAttempts) {
                const win = Math.random() < (totalPrizes - prizesGiven) / (totalAttempts - attempts);
                attempts++;
                if (win) {
                    prizesGiven++;
                    return true;
                }
            }
            attempts++;
            return false;
        };

        const revealMessage = () => {
            message.innerText = isWinner() ? "ğŸ‰ æ­å–œä¸­çï¼ğŸ‰" : "å†æ¥å†å²ï¼";
            message.style.display = "block";
            canvas.style.display = "none";
            alert(message.innerText);
        };

        // åˆå§‹åŒ–è¦†è“‹å±¤
        ctx.fillStyle = "silver";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let isScratching = false;

        const scratch = (e) => {
            if (!isScratching) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();
        };

        canvas.addEventListener("mousedown", () => {
            isScratching = true;
            clickCount++;
            if (clickCount >= 3) {
                revealMessage();
            }
        });
        canvas.addEventListener("mouseup", () => (isScratching = false));
        canvas.addEventListener("mousemove", scratch);
    </script>
