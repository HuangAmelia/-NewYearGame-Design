<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上刮刮樂</title>
    <style>
        /* CSS樣式，您可以根據喜好調整 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px auto;
        }
        .scratch-card {
            width: 300px;
            height: 150px;
            background-color: #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #scratch-area {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .hidden-message {
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>線上刮刮樂</h1>
    <p>刮開銀色區域看看您的結果！</p>
    <div class="scratch-card">
        <canvas id="scratch-area"></canvas>
        <div class="hidden-message" id="prize-message"></div>
    </div>

    <script>
        // ... (其他程式碼與之前相同)

        // 中獎判斷函數
        function isWinner() {
            if (prizesGiven >= totalPrizes) {
                return false; // 紅包已發完
            }
            attempts++;
            return Math.random() < 0.5; // 中獎機率為50%
        }

        // 顯示結果
        function revealMessage(isWin) {
            message.textContent = isWin ? '恭喜中獎！' : '很抱歉，紅包已發完！';
            message.style.display = 'block';
            canvas.style.pointerEvents = 'none'; // 避免再次刮擦
        }
    </script>
</body>
</html>
